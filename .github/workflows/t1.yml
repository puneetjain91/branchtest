name: branchname

on:
  push:
    branches:
      - dev


jobs:
 job1:
  runs-on: ubuntu-latest
  steps:
  - name: "setting the variabel name"
  env:
    shell: bash
    run: echo "BR_NAME= $(echo $github.ref | cut -d'/' -f 3)"
   
 build:
    name: "Polaris-SAST Scan for merge to:  ${{env.BR_NAME}}"
    #${{ github.ref }} 
